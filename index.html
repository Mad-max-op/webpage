<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "style.css">
    <script>
        function hidePassword()
        {
            let password = document.getElementsByClassName("password");
            password = password[0];
            if(password.type === "password")
            {
                password.type = "text";
            }else{
                password.type = "password";
            }
        }

        function submit()
        {
            let password = document.getElementsByClassName("password")[0];
            
            if(password.value == "admin@123")
            {
                window.location.replace("/main/main.html");
            }
            else{
                alert("incorrect password");
                password.value = "";
            }
        }
    </script>
    <title>Attendance</title>
</head>
<body>
    <div class = "flexbox">
        <img class="logo" src="./assets/logo.png" alt="image not found">
        <div class = "login-box">
            <label>Username</label>
            <input type = "text" placeholder = "Enter username" required>
            <label>Password</label>
            <input class = "password" type = "password" placeholder = "Enter password" required>
            <div class = "show-password">
                <input type="checkbox" onclick="hidePassword()">
                <label>show password</label>
            </div>
            <div class = "login-button-container">
                <button class = "login-button" onclick = "submit()">login</button>
            </div>
        </div>
    </div>
</body>
</html>
